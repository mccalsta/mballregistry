{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
    </tr>

    {% for r in registrations %}
    <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.city }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
